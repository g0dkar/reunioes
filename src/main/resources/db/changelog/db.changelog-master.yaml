  - changeSet:
      id: create_alternative_table
      author: rafaellins
      comment: Create Alternative table
      changes:
        - createTable:
            tableName: alternative
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: question_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_alternative___question
                    references: question(id)
              - column:
                  name: order
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: text
